General:
  clair_url: 'https://localhost:6060'
Plugins:
  Elasticsearch:
    class: paclair.es_plugin.EsPlugin
    index: 'hbx-confo_factssysinfo'
    doc_type: 'factssysinfo'
    hosts:
      - host: 'my_es_host.com'
        port: 9200
        http_auth:
          - "secret"
          - "id"
  Docker:
    class: paclair.plugin.docker_plugin.DockerPlugin
    registries:
      artifactory.registry.com:
        token_url: "https://artifactory.registry.com/api/docker/{image.repository}/v2/token?service=artifactory.registry.com"
        protocol: 'http'
        api_prefix: '/api/docker/{image.repository}'
      registry.gitlab.domain.com:
        auth:
          - "*****"
          - "*****"
  Cflinuxfs2:
    class: paclair.cf_plugin.CfPlugin
    base_url: 'https://artifactory.registry.com/cloudfoundry_bosh-release_main/cflinuxfs2-rootfs'
    verify: "/etc/ssl/certs/ca-certificates.crt" 
